# Application configuration for Spring Security TODO application
spring:
  application:
    name: SpringSec_TODO_App

  datasource:
    url: jdbc:postgresql://localhost:5432/springsec_todo_db
    username: postgres
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
